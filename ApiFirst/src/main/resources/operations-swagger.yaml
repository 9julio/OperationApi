paths:
  /operations/{operation}:
    get:
      operationId: performOperation
      tags:
        - Operations
      summary: Returns a result of the operation.
      parameters:
        - name: operation
          in: path
          description: Operation that you can realise.
          required: true
          schema:
            type: string
            enum:
              - SUM
              - SUBTRACTION
              - MULTIPLY
        - name: firstNumber
          in: query
          description: First number that you can operate.
          required: true
          schema:
            type: number
        - name: secondNumber
          in: query
          description: Second number that you can operate.
          required: true
          schema:
            type: number
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: number
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        code:
          type: number
        description:
          type: string
